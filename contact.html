<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    <header>
      <h1><a href="index.html">devvhale</a></h1>
      <a href="contact.html">Contact us</a>
    </header>
    <nav>
      <ul>
        <li><a href="project1.html">Project 1</a></li>
        <li><a href="project2.html">Project 2</a></li>
        <li><a href="#">Project 3</a></li>
        <li><a href="#">Project 4</a></li>
        <li><a href="#">Project 5</a></li>
      </ul>
      <h2>@nurantarlan</h2>
    </nav>
    <main>
      <div class="container">
        <section>
          <div class="detail">
            <h2>Do you want to contact us?</h2>
            <h3>Use our contacts</h3>
          </div>
          <div class="form-data">
            <label for="inc-phone">Phone</label>
            <input id="inc-phone" type="text" readonly value="+xxxxxxxxxx" />
            <label for="inc-email">Email</label>
            <input
              id="inc-email"
              type="text"
              readonly
              value="someone@somewhere.com"
            />
            <label for="inc-address">Address</label>
            <input
              id="inc-address"
              type="text"
              readonly
              value="Universe WD | earth A51"
            />
          </div>
        </section>
        <section>
          <div class="detail">
            <h2>This form is for you, if you want to contact directly</h2>
          </div>
          <form action="#">
            <label for="fullname">Full Name</label>
            <input
              id="fullname"
              type="text"
              placeholder="Xxxx Xxxxx"
              required
            />
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="xxxx@xxx.com"
              required
            />
            <label for="usr-message">Your message</label>
            <textarea
              placeholder="type here.."
              name="message"
              id="usr-message"
              cols="30"
              rows="10"
              required
            ></textarea>
            <input type="submit" value="Send" />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
